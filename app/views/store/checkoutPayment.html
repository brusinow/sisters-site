<div class="checkout" ng-class="{'fade-in': loaded}">
  <ngcart-small-cart-collapse class="cart-summary-mobile"></ngcart-small-cart-collapse>
  <form name="form" class="checkout-form" novalidate ng-submit="submitForm(form)">
      <div ng-if="shipBool" style="margin-bottom: 10px;" class="four columns">
<div class="store-card">
  <div class="store-header-div">
    <h6 class="text-center">Shipping Method</h6>
  </div>
  <div class="shipping-box">
    <ul>
      <li ng-repeat="ship in shipOptions | orderBy:orderByPrice">
        <label>
            <input type="radio" ng-model="data.selectedShip" ng-value="ship">
            <span class="ship-info-main">{{ship.amount | currency}} (<img ng-src="{{ship.provider_image_75}}"/>{{ship.servicelevel_name}})</span><br>
            <span class="ship-info-sub">{{ship.duration_terms}}</span>
          </label>
      </li>
    </ul>
  </div>
</div>
</div>



<div style="margin-bottom: 10px;" class="four columns">
<div class="store-card payment-input">
  <div class="store-header-div">
    <h6 class="text-center">Payment Method</h6>
  </div>
  <div class="row">
    <div class="card-brands-container">
    <div class="card-brands-div">
      <div class="card-brands-border" ng-class="{'active-card': type === 'visa'}">
        <img src="/img/credit-cards/outline/visa.svg" />
      </div>
    </div>
    <div class="card-brands-div">
      <div class="card-brands-border" ng-class="{'active-card': type === 'mastercard'}">
        <img src="/img/credit-cards/outline/mastercard.svg" />
      </div>
    </div>
    <div class="card-brands-div">
      <div class="card-brands-border" ng-class="{'active-card': type === 'amex'}">
        <img src="/img/credit-cards/outline/amex.svg" />
      </div>
    </div>
    <div class="card-brands-div">
      <div class="card-brands-border" ng-class="{'active-card': type === 'discover'}">
        <img src="/img/credit-cards/outline/discover.svg" />
      </div>
    </div>
  </div>
  </div>
  <div class="row">
  <div class="input-container">  
   <input name="card-number" class="u-full-width" type="text" ng-model="number" placeholder="card" required payments-format="card"
      payments-validate="card" payments-type-model="type" />
      <span style="top: 10px;" class="input-validate-text" ng-class='{"show": form["card-number"].$error.required && form.$submitted}'>*Required</span>
    <span style="top: 10px;" class="input-validate-text" ng-class="{'show': form.$error.card[0].$invalid && form.$submitted}">*Invalid #</span>
  </div>



  </div>

  <div class="row">
    <div class="six columns input-container">
      <input name="card-exp" class="exp-cvc-line u-full-width" type="text" ng-model="expiry" placeholder="exp" payments-validate="expiry"
          payments-format="expiry" required />
      <span style="top: 10px;" class="input-validate-text" ng-class='{"show": form["card-exp"].$error.required && form.$submitted}'>*Required</span>
    </div>
    <div class="six columns input-container">
       <input id="cvc-input" name="card-cvc" class="exp-cvc-line u-full-width" type="text" ng-model="cvc" placeholder="cvc" payments-validate="cvc"
        payments-type-model="type" payments-format="cvc" required/>
        <span style="top: 10px;" class="input-validate-text" ng-class='{"show": form["card-cvc"].$error.required && form.$submitted}'>*Required</span>
    </div>
  </div>



  <!--<div class="row">
        <div class="input-container">
          <input name="card-exp" class="exp-cvc-line exp-left columns" type="text" ng-model="expiry" placeholder="exp" payments-validate="expiry"
          payments-format="expiry" required />
        </div>

        <div class="input-container">
      <input name="card-cvc" class="exp-cvc-line columns cvc-right" type="text" ng-model="cvc" placeholder="cvc" payments-validate="cvc"
        payments-type-model="type" payments-format="cvc" required/>
        </div>

  </div>-->


</div>

<div ng-if="showWillCall" style="margin-top: 10px; text-align: center;" class="store-card">
<div class="store-header-div">
  <h6 class="text-center">Ticket Will Call</h6>
</div>
<p style="font-size: 16px; margin-bottom: 8px;">Please enter the name to pick up Will Call tickets:</p>
<div class="input-container">
  <input name="willcall" id="willcall-input" class="u-full-width" type="text" ng-model="data.willCallName" required placeholder="full name"
  />
  <span style="margin-top: 5px;" class="input-validate-text" ng-class="{'show': form.willcall.$error.required && form.$submitted}">*Required</span>
</div>
</div>





</div>









<div class="four columns text-center">
  <ngcart-small-cart class="cart-summary-large"></ngcart-small-cart>
  <button style="margin-top: 10px;" class="button button-flat-blue" type="submit">Confirm Your Order</button>




</div>
