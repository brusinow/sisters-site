<div id="shows-container">
<!--   <h2 style="letter-spacing: .02em;" class="text-center">SHOW DATES</h2> -->
  <div id="video-box" class="u-max-full-width">
    <video id="show-vid-large" class="show-video" autoplay loop>
      <source src="app/media/sistersVid.mp4" type="video/mp4">
      <source src="app/media/sistersVid.webmsd.webm" type="video/webm">
       <img src="app/img/sistersVidStill.png" />
    </video>
     <video id="show-vid-small" class="show-video" autoplay loop>
      <source src="app/media/sistersVidSmall.mp4" type="video/mp4">
      <source src="app/media/sistersVid.webmsd.webm" type="video/webm">
      <img src="app/img/sistersVidStill.png" />
    </video>
  </div>
  <div style="text-align: center;" class="row">
  <button ng-if="firebaseUser.email" type="button" class="button-primary bold-button" ng-click="open('new')"><i class="fa fa-plus" aria-hidden="true"></i> Add New Show</button>
  </div>
  <table ng-if="shows.length > 0" class="u-full-width">
  <thead>
    <tr>
      <th>Date</th>
      <th>Location</th>
      <th>Venue</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="show in shows track by $index">
      <td><button ng-if="firebaseUser.email" type="button" class="btn btn-default edit-button" ng-click="open('edit',$index)"><i class="fa fa-pencil" aria-hidden="true"></i></button>{{show.date}}</td>
      <td>{{show.location}}</td>
      <td>{{show.venue}}</td>
      <td>
        <a ng-if="show.venueLink" ng-href="{{show.venueLink}}" target="_blank">venue info</a>
        <br ng-if="show.ticketLink && show.venueLink">
        <a ng-if="show.ticketLink" ng-href="{{show.ticketLink}}" target="_blank">tickets</a></td>
    </tr>
  </tbody>
</table>
<div ng-if="shows.length === 0 && loaded">
  <h2>There are currently no shows scheduled.</h2>
</div>
</div>
