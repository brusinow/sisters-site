<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select ng-click="$event.stopPropagation();" name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span>
        <a style="cursor: pointer;" class="button button-flat-pink"
           ng-click="ngCart.addItem(id, sku, name, price, q, data, data.attributes); $event.stopPropagation();"
           ng-transclude></a>
    </div>
    <div style="height: 20px; margin-bottom: 15px;">
    <div  class="in-cart" ng-show="inCart()">
        This item is in your cart. <a ng-click="ngCart.removeItemById(id); $event.stopPropagation();" style="cursor: pointer;">Remove</a><br>
        Go to <a href="/store/cart">Checkout?</a>
    </div>
    </div>
</div>
