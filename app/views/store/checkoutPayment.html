<div ng-hide="loaded" class="spinner"></div>
<div class="checkout" ng-class="{'fade-in': loaded}">
  <form name="payment-form" novalidate ng-submit="submitForm(payment-form)">
  <div class="row">
    <div class="six columns">
      <div class="store-card">
        <div class="store-header-div">
          <h6 class="text-center">Shipping Method</h6>
        </div>
        <div class="shipping-box">
        <ul>
          <li ng-repeat="ship in shipOptions">
          <label>
            <input type="radio" ng-model="$parent.selectedShip" ng-value="ship">
            <span class="ship-info-main">{{ship.amount | centsToDollars | currency}} ({{ship.description}})</span><br>
            <span class="ship-info-sub">Delivery Estimate: {{ship.delivery_estimate.date | DeliveryEstDate}}</span>
          </label>
          </li>
          </ul>
        <!--   <label>
            <input type="radio" ng-model="shipChoice" ng-value="shippingType.expedited">
            {{shippingType.expedited.price | centsToDollars | currency}} ({{shippingType.expedited.service}})
          </label> -->
        </div>
      </div>
      <br>
      <div class="store-card">
        <div class="store-header-div">
          <h6 class="text-center">Payment Method</h6>
        </div>
        <div class="card-brands-container">
          <div class="card-brands-div">
            <div class="card-brands-border" ng-class="{'active-card': type === 'visa'}">
              <img src="/img/credit-cards/visa.png"/>
            </div>
          </div>
          <div class="card-brands-div">
            <div class="card-brands-border" ng-class="{'active-card': type === 'mastercard'}">
              <img src="/img/credit-cards/mastercard.png"/>
            </div>
          </div>
          <div class="card-brands-div">
            <div class="card-brands-border" ng-class="{'active-card': type === 'amex'}">
              <img src="/img/credit-cards/amex.png"/>
            </div>
          </div>
          <div class="card-brands-div">
            <div class="card-brands-border" ng-class="{'active-card': type === 'discover'}">
              <img src="/img/credit-cards/discover.png"/>
            </div>
          </div>
        </div>
        <input class="u-full-width" type="text" ng-model="number" placeholder="card" payments-format="card" payments-validate="card" payments-type-model="type"/>
        <div class="row">
          <input class="six columns" type="text" ng-model="expiry" placeholder="expiration date" payments-validate="expiry" payments-format="expiry" />
          <input class="six columns" type="text" ng-model="cvc" placeholder="cvc" payments-validate="cvc" payments-type-model="type" payments-format="cvc"/> 
        </div>
      </div>
    </div>
    <div class="six columns text-center">
      <ngcart-small-cart></ngcart-small-cart>
      <button class="button" type="submit">Confirm Your Order</button>




    </div>
  </div>
  </form>
</div>
