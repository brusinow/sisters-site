
<div ng-repeat="item in items">
{{item.name}}
<ngcart-addtocart id="{{ item.id }}" name="{{ item.name }}" price="{{ item.price }}" quantity="1" quantity-max="30" data="item">Add to Cart</ngcart-addtocart>
</div>
