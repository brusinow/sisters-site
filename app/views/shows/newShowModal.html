<div class="modal-container">
<h4>New Show</h4>
<div class="row">
  <div class="ten columns offset-by-one">
    <input class="u-full-width date-input" type="date" ng-model="show.showDate" placeholder="Show Date" id="date">
  </div>  
</div>
<div class="row">
  <div class="ten columns offset-by-one">
    <input class="u-full-width" type="text" ng-model="show.showLocation" placeholder="Location" id="location">
  </div>  
</div>
<div class="row">
  <div class="ten columns offset-by-one">
    <input class="u-full-width" type="text" ng-model="show.venue" placeholder="Venue" id="venue">
  </div>  
</div>
<div class="row">
  <div class="ten columns offset-by-one">
    <input class="u-full-width" type="text" ng-model="show.venueLink" placeholder="Venue Link (Optional)" id="venueLink">
  </div>  
</div>
<div class="row">
  <div class="ten columns offset-by-one">
    <input class="u-full-width" type="text" ng-model="show.ticketLink" placeholder="Ticket Link (Optional)" id="ticketLink">
  </div>  
</div>

<div class="modal-footer">
  <div class="row">
    <div style="text-align: center;" class="eight columns offset-by-two">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-default" type="button" ng-click="cancel()">CANCEL</button>
    </div>
  </div>
</div>
</div>
