<div ng-show="isPopup">
  <div id="pop-up"></div>
  <div class="overlay-content">
    <button id="exit-popup" class="button-border" ng-click="closePopup()"><i class="fa fa-times" aria-hidden="true"></i></button>
    <h3 class="text-center popup-header">Join our Mailing List!</h3>
    <p>
      Our first full-length album "Drink Champagne" out soon! Sign up below for our mailing list for updates.
    </p>
    <div class="text-center">
    <form name="popupForm" class="popup-form" ng-submit="popupForm.$valid && mailchimpSubmit(popupForm, user.popEmail, false)" novalidate>
      <button id="popup-submit" type="submit" class="button-flat-pink float-right">
        <i style="position: relative; bottom: 8px;"class="fa fa-paper-plane-o fa-lg" aria-hidden="true"></i>
      </button>
      <input class="float-right" name="uEmail" type="email" placeholder="Pop Bottles With Us!" ng-model="user.popEmail" required/>
      </form>
    </div>
  </div>
</div>
