


<form>
  <div class="row">
    <div class="six columns offset-by-three">
      <label for="exampleEmailInput">Email:</label>
      <input class="u-full-width" type="email" ng-model="user.email" placeholder="admin email">
    </div>
  </div>
  <div class="row">
    <div class="six columns offset-by-three">
      <label for="exampleRecipientInput">Password:</label>
     <input class="u-full-width" type="password" ng-model="user.password" placeholder="admin password">
    </div>
  </div>
  <div class="row">
    <input class="two columns offset-by-five button-primary" type="submit" ng-click="login()">
  </div>
</form>
