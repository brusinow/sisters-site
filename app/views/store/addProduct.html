<div id="product-add-container">
  <form name="add-product-form">
    <div class="row">
      <div class="six columns">
        <label for="title">Title:</label>
        <input class="u-full-width" type="text" name="title" placeholder="Blue T-Shirt"/>
      </div>
      <div class="six columns">
        <label for="caption">Caption:</label>
        <input class="u-full-width" type="text" name="caption" placeholder="Comfortable Blue Cotton"/>
      </div>
    </div>
    <div class="row">
      <label for="description">Description:</label>
      <textarea rows="10" name="description" placeholder="Description goes here..."/>
    </div>
  </form>
</div>
