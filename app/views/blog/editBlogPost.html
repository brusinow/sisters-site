<div class="row">
<div class="twelve columns login-outer">
<form style="margin-bottom: 0;" class="new-blog-form">
  <label for="blogTitle">Post Title</label>
  <input type="text" class="u-full-width" placeholder="This is a post title..." ng-model="post.postTitle" id="blogTitle"/>
  <div class="row">
    <div class="two columns">
      <label for="singleSelect"> Media Type: </label>
      <select style="margin-top: 3px;" name="singleSelect" ng-model="data.mediaSelect" ng-init="post.img ? data.mediaSelect = 'image' : data.mediaSelect = 'youtube'" ng-change="resetMedia()">
        <option value="image">Image</option>
        <option value="youtube">YouTube URL</option>
        <!-- <option value="soundcloud">Soundcloud URL</option> -->
      </select>
    </div>
    <div class="ten columns">
      <div ng-if="data.mediaSelect === 'image'" id="image-choice">
        <label for="imageUpload"> Image: </label>
        <div style="display: inline-block" ng-if="post.img" ng-show="!changeImage" class="thumbnail"><img ng-src="{{post.img}}"></div>
        <input ng-show="!post.img && data.mediaSelect === 'image'" type="file" name="imageUpload" fileread="data.image"/>
      </div>
      <button style="display: inline-block; margin-top:1px" class="button button-flat-blue button-rounded" ng-show="!changeImage && post.img && data.mediaSelect === 'image'" ng-click="post.img = null">Change image?</button>
      <div ng-if="data.mediaSelect === 'youtube'" id="youtube-choice">
      <label for="youtube">YouTube Link</label>
        <input class="u-full-width" type="text" name="youtube" placeholder="Enter YouTube link..." ng-model="data.youtube"/>
      </div>
    </div> <br>
    </div>
   <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline'],['insertLink', 'wordcount', 'charcount']]" ng-model="post.postBody"></text-angular>
  <div class="tag-input">
  <input type="text" placeholder="new tag name" ng-model="data.newTag"/>
  <button class="button button-flat-blue button-tiny add-tag-btn" ng-click="addTag(data.newTag)">Add Tag</button>
  </div>
  <br>
  <div class="checkbox-group">
  <label ng-repeat="(key, value) in tags">
         <input type="checkbox" id="{{ key }}" value="{{ value }}" ng-model="post.tags[value.$id]">{{ value.name }}
   </label>
   </div>
  <!-- <button class="tag-delete-btn" ng-click="deleteTag(tag)"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
  <div class="">
  <input class="u-full-width no-margin button-flat-blue button-jumbo" ng-click="submit()" type='submit'>
  </div>
</form>
</div>
</div>
